{% extends 'base.html' %}

{% block head %}
<style>
    #buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    #buttons a {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #f0f0f0;
        text-decoration: none;
        color: #000;
        font-size: 20px;
    }
    #buttons a:hover {
        background-color: #e0e0e0;
    }
</style>
{% endblock %}

{% block body %}
<h2>What action would you like to perform?</h2>
<div id="buttons">
    <a href="/create">Create a new invoice</a>
    <a href="/view">View and edit existing invoices</a>
</div>
{% endblock %}
